<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>For Ty</title>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="./images/aama-header-logo_300x.webp">
    </div>

    <div class="menubar">
      <ul class="list">
        <li class="list-items"><a href="#">Home</a></li>
        <li class="list-items"><a href="#">Best Sellers</a></li>
        <li class="list-items"><a href="#">Collections</a></li>
        <li class="list-items"><a href="#">Shipping</a></li>
        <li class="list-items"><a href="#">About Us</a></li>
        <li class="list-items"><a href="#">Contact & Custom Work</a></li>
      </ul>
    </div>

    <div class="cart">
      <i class="fa fa-shopping-cart fa-1x"></i>
      <div class="number-of-items"><span class="noi">0</span></div>
    </div>
  </nav>

  <section class="section1">
    <div class="banner">
      <h1>Best Sellers Here</h1>
      <a href="#products">Shop Now</a>
    </div>
  </section>

  <section class="section2" id="products">
    <div class="title">
      <h1>Sample Art</h1>
    </div>
  </section>
  <div class="cart-sidebar">
    <div class="cart">
      <span class="close-cart">
        <i class="fa fa-times"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content"></div>
    </div>
    <div class="total-sum">
      <h1>Your Total: $<span class="total-amount">0</span></h1>
    </div>
  </div>
  
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="products.json"></script>
</body>
</html>
